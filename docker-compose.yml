services:
  api:
    build:
      context: ./api
    depends_on:
      mongodb:
        condition: service_started
      ollama:
        condition: service_started
      minio:
        condition: service_healthy
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/cv_analysis
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:latest
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "0.0.0.0:5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - api

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    # Uncomment the following to auto-pull model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull qwen2.5:latest
        wait
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    env_file:
      - ./.env
    command: ["http", "frontend:5173"]
    ports:
      - "4040:4040"
    networks:
      - app-network
    depends_on:
      - frontend

volumes:
  mongodb_data:
  minio_data:
  ollama_data:

networks:
  app-network:
    driver: bridge
